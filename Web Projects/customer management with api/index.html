<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Integration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="script.js"></script>

    <div class="container">
        <h1>API Integration </h1>
        <button onclick="authenticateUser()">Authenticate User</button>
        <button onclick="createCustomer()">Create Customer</button>
        <button onclick="getCustomerList()">Get Customer List</button>
        <button onclick="deleteCustomer()">Delete Customer</button>
        <button onclick="updateCustomer()">Update Customer</button>

        <div id="response"></div>
    </div>
    <div id="loginScreen" class="screen">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="loginId">Login ID:</label>
            <input type="text" id="loginId" name="loginId" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="button" onclick="login()">Login</button>
        </form>
    </div>

<div id="customerListScreen" class="screen">
    <h1>Customer List</h1>
    <button onclick="getCustomerList()">Refresh Customer List</button>
    <table id="customerTable">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="customerTableBody">
                        <!-- Customer list will be displayed here -->

        </tbody>
    </table>
</div>



    <div id="addCustomerScreen" class="screen">
        <h1>Add a New Customer</h1>
        <form id="addCustomerForm">
            <!-- Customer input fields will be displayed here -->
            <button type="button" onclick="addCustomer()">Add Customer</button>
        </form>
    </div>

</body>
</html>
